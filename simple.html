<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoMaker - Game Creator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
            color: white;
        }
        header {
            background: #1E1E1E;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background: #222;
            padding: 20px;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .sidebar select, .sidebar input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
        }
        .grid-box {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .grid-box div {
            background: #333;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .grid-box div:hover {
            transform: scale(1.05);
            background: #444;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .game-display, .code-box {
            flex: 1;
            background: #1E1E1E;
            color: white;
            padding: 20px;
            border-radius: 10px;
            overflow: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s;
        }
        .code-box {
            display: none;
            background: #000;
            color: lime;
            font-family: 'Courier New', monospace;
        }
        .bottom-input {
            display: flex;
            padding: 15px;
            background: #1E1E1E;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        .bottom-input input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
        }
        .bottom-input button {
            padding: 10px 20px;
            margin-left: 10px;
            background: lime;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .bottom-input button:hover {
            background: #32CD32;
        }
        .emoji {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>SoMaker - AI Game Creator üéÆ</header>
    <div class="container">
        <div class="sidebar">
            <label>Platform:</label>
            <select>
                <option>Web üåê</option>
                <option>Mobile üì±</option>
            </select>
            <label>Theme Color:</label>
            <input type="color">
            <div class="grid-box">
                <div>Effects ‚ú®</div>
                <div>Emojis üòä</div>
                <div>Platformers üèÉ‚Äç‚ôÇÔ∏è</div>
                <div>Templates üìÑ</div>
            </div>
        </div>
        <div class="main-content">
            <div class="game-display" id="gameOutput"></div>
            <div class="code-box" id="codeOutput"></div>
        </div>
    </div>
    <div class="bottom-input">
        <input type="text" id="gamePrompt" placeholder="Enter your game prompt...">
        <button onclick="generateGame()">Generate üöÄ</button>
        <button onclick="toggleMode()">Toggle View üîÑ</button>
    </div>
    <script>
        let showCode = false;
        function generateGame() {
            const prompt = document.getElementById("gamePrompt").value;
            const gameHTML = `<h2>${prompt}</h2><p>Sample game generated... üéâ</p>`;
            document.getElementById("gameOutput").innerHTML = gameHTML;
            document.getElementById("codeOutput").textContent = gameHTML;
        }
        function toggleMode() {
            showCode = !showCode;
            document.getElementById("gameOutput").style.display = showCode ? "none" : "block";
            document.getElementById("codeOutput").style.display = showCode ? "block" : "none";
        }
    </script>
</body>
</html>
