        /* Reset some styles for better cross-browser compatibility */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #00E7FF, #8A00FF, #FF007F);
            height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content:flex-start;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
        }

        /* Keyframe animation for smooth gradient transition */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sidebar Styles */
        .topbar {
            position: sticky;
            display: flex;
            left: 0;
            top: 0;
            height: auto;
            width: 100%;
            background: #222;
            /* padding-top: 20px; */
            padding: 5px;
            z-index: 100;
            transition: all 0.5s ease;
            opacity: 0.75;
            justify-content: space-around;
            align-items: center;
        }

        .topbar img{
            width: 50px;
            max-height: 50px;
            border-radius: 15px;
            /* display: inline-block; */
        }
        
        .topbar a {
            /* display: inline-block; */
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .topbar a:hover {
            background: #444;
        }

        .general_post_arena{
            display: flex;
            flex-direction: row;
        }

        /* Main Content Styles */
        /* .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s;
            padding: 20px;
            width: 50%;
            flex: 1; 
            overflow-y: auto;
        } */

        .main-content {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat_section_div{
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80%;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: auto;
            flex-direction: row;
            justify-content: flex-start;
        }


        /* Sidebar Styling */
        .sidebar {
            width: 100%;
            max-width: 300px;
            background-color: #1b1f38;
            color: white;
            padding: 20px;
            flex-shrink: 0;
            overflow-y: auto;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease;
        }

        .conversation {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: #34495e;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .conversation:hover {
            background-color: #4dafff;
            transform: scale(1.05);
        }

        /* Chat Area Styling */
        .chat-area {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f7f9fc;
            height: 100%;
            overflow-y: scroll;
        }

        .chat-area h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #ff4d4d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background: #ff4d4d;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #ff3333;
        }

        .messages-display {
            flex-grow: 1;  /* Allow it to grow */
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            height: calc(100% - 100px);  /* Adjust height based on other elements */
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .message.receiver {
            background-color: #ffcccc;
            align-self: flex-start;
            width: 90%;
        }
 
        .message.sender {
            background-color: #cce6ff;
            align-self: flex-end;
            width: 90%;
        }

        .message img, .message video {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            width: 100%;
        }

        .message-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            flex-grow: 1;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.2s;
        }

        textarea:focus {
            box-shadow: 0 0 5px #4dafff;
        }

        .upload-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .upload-button svg {
            width: 30px;
            height: 30px;
            fill: #4dafff;
            transition: transform 0.2s ease;
        }

        .upload-button:hover svg {
            transform: scale(1.2);
        }

        button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        .the_option_chain{
            display: flex;
            justify-content: center;
        }

        .the_option_chain select {
            padding: 9px;
            max-width: 80%;
            font-family: 'Times New Roman', Times, serif;
        }

        .menu-bar {
            display: none;

        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {

                height: auto;
            }

            /* .sidebar {

 */
            
            .topbar{

            }

            .topbar a{
                padding: 5px;
                border-right: 2px solid #cce6ff;
            }

            .sidebar{
                display: none;
            }
            .menu-bar {
                display: block;
                background-color: #1b1f38;
                color: white;
                padding: 10px 20px;
                font-size: 18px;
                cursor: pointer;
            }

            .menu-bar:hover {
                background-color: #34495e;
            }

            .chat-area {
                padding: 10px;
                /* display: none; */
            }

            .message-input {
                flex-direction: column;
                gap: 5px;
            }

            .message-input button {
                width: 100%;
            }

            textarea {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                padding: 15px;
            }

            .chat-area h2 {
                font-size: 18px;
            }

            .message {
                font-size: 14px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

async function redirectToPageWithData(pageUrl, publicKey) {
    if(publicKey == null){
        const urlWithParams = `${pageUrl}`; // Add data to URL
        window.location.href = urlWithParams; // Redirect to new URL
    }else{
        const urlWithParams = `${pageUrl}?public_key=${encodeURIComponent(publicKey)}`; // Add data to URL
        window.location.href = urlWithParams; // Redirect to new URL
    }
    
}
